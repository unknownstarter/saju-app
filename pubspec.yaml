name: saju_app
description: "사주 기반 소개팅 앱 - 운명적 만남을 찾아주는 사주인연"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- 상태관리 ---
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # --- 라우팅 ---
  go_router: ^14.8.1

  # --- Backend (Supabase) ---
  supabase_flutter: ^2.9.0

  # --- 코드 생성 모델 ---
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # --- 결제 ---
  purchases_flutter: ^8.4.1  # RevenueCat

  # --- 소셜 로그인 ---
  sign_in_with_apple: ^6.1.4
  google_sign_in: ^6.2.2
  # kakao_flutter_sdk_user: ^1.9.6  # TODO: Kakao 개발자 등록 후 활성화

  # --- UI ---
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # --- 코드 생성 ---
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.4
  custom_lint:
  riverpod_lint:

flutter:
  uses-material-design: true

